on:
  push:
    paths: ['**.Rmd']
  workflow_dispatch:

name: render-manuscript

permissions:
  contents: write

jobs:
  render-rmarkdown:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
      - name: Install R packages
        run: |
          Rscript -e 'install.packages(c("rmarkdown", "papaja", "jsonlite", "dplyr", "readr", "tidyr, "ggplot2", "stringr", "lmerTest", "afex", "forcats", "broom.mixed"))'		
      - name: Render document
        uses: lc5415/rmarkdown-action@v1
        with:
          input_file: manuscript.Rmd
          output_format: pdf_document
      - name: Commit and push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -a -m "Render Quarto Manuscript"
          git push origin main
